<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Table</title>
</head>

<body>
    <div class="content-container">
        <div class="left-side-container-black">
            <div class="h1-and-burger">
                <h1 class="nav-headline">design.<span class="non-bold">today</span></h1>
                <img src="./images/Group 7.png" alt="burger-icon" id="nav-burger-icon">
            </div>
            <div class="left-side-nav">
                <nav>
                    <ul>
                        <div class="flex-nav">
                            <img src="./images/one.png" alt="home-icon" class="nav-icon" id="home-icon">
                            <li>Home</li>
                        </div>
                        <div class="flex-nav">
                            <img src="./images/two.png" alt="explore-icon" class="nav-icon">
                            <li>Explore</li>
                        </div>
                        <div class="flex-nav">
                            <img src="./images/three.png" alt="folder-icon" class="nav-icon">
                            <li>Folders</li>
                        </div>
                        <div class="flex-nav">
                            <img src="./images/four.png" alt="star-icon" class="nav-icon">
                            <li>Favourites</li>
                        </div>
                        <div class="flex-nav">
                            <img src="./images/five.png" alt="activities-icon" class="nav-icon">
                            <li>Activities</li>
                        </div>
                    </ul>
                </nav>
            </div>
            <p class="footer-note">FOLLOWING</p>
            <div class="left-side-footer-container">
                <div class="picture-and-text-container-1">
                    <img src="./images/rectangle 1.png" alt="a man with a cap">
                    <p class="person-name">Sajon</p>
                </div>
                <div class="picture-and-text-container-2">
                    <img src="./images/Rectangle 41.png" alt="blue-picture">
                    <p class="person-name">Tran Mau Tri Tam</p>
                </div>
                <div class="picture-and-text-container-2">
                    <img src="./images/Rectangle 42.png" alt="blue-picture">
                    <p class="person-name">Ghani Pradita</p>
                </div>
                <div class="picture-and-text-container-2">
                    <img src="./images/Rectangle 43.png" alt="blue-picture">
                    <p class="person-name">David Kovalev</p>
                </div>
                <div class="picture-and-text-container-2">
                    <img src="./images/Rectangle 44.png" alt="blue-picture">
                    <p class="person-name">Ryan Putnam</p>
                </div>
            </div>
            <p class="load">Load more (15)</p>
        </div>
        <header>
            <div class="search-input">
                <input type="text" id="search-bar" placeholder="Search Inspiration">
            </div>
            <img src="./images/Search.png" alt="search icon" id="search-icon">
            <div class="header-right-container">
                <p>GO PRO!</p>
                <div class="notification-icon-div">
                    <img src="./images/Component 11.png" alt="suitcase icon">
                    <div class="notification-icon"></div>
                </div>
                <div class="notification-icon-div">
                    <img src="./images/Component 7.png" alt="bell icon">
                    <div class="notification-icon"></div>
                </div>
                <img src="./images/Group 33.png" alt="">
                <button>UPLOAD</button>
            </div>
        </header>
    </div>
</body>

</html>
